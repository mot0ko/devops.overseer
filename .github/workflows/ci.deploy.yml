name: Deploy wheel to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  main_build:
    runs-on: ubuntu-24.04
    name: Sequential build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Main build
        id: build
        uses: ./.github/actions

      - name: Deploy wheel
        id: deploy
        uses: mot0ko/ci.github-action.twine-upload@v1.6.0
        env:
          TWINE_USER: __token__
          TWINE_PASS: ${{ secrets.PYPI_API_TOKEN }}

      - name: Print result
        run: |
          echo "Upload success: ${{ steps.deploy.outputs.success }}"
